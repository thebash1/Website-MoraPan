<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/logo-icon-website.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5" id="background">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                <img class="img-fluid border rounded shadow" src="./img/login-img.jpg" alt="" style="height: 700px; width: 800px; object-fit: cover;">
            </div>
            <div class="col">
                <div class="text-end">
                    <img src="./img/logo-icon-title.png" alt="" style="width: 60px; height: auto;">
                    <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                    <!-- Login -->

                    <form action="#">
                        <div class="form-floating mb-2">
                            <input class="form-control" type="text" id="floatingUser" name="user" placeholder="Usuario" value="" required>
                            <label for="floatingUser">Usuario</label>
                        </div>
                        
                        <div class="form-floating mb-2">
                            <input class="form-control" type="text" id="floatingPassword" name="password" placeholder="Contraseña" value="" required>
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <div class="mb-3 d-flex justify-content-start align-items-center">
                            <input class="form-check-input" type="checkbox" name="connected" style="cursor: pointer;">
                            <label class="form-check-label mx-2" for="connected">Recordarme</label>
                        </div>

                        <div class="d-grid mb-2">
                            <a class="btn btn-primary" type="button" href="./index.html" style="font-weight: 600; color: whitesmoke; text-decoration: none;">Iniciar sesión</a>
                        </div>

                        <div class="d-grid my-2">
                            <button class="btn btn-secondary" type="submit" style="font-weight: 500;"><img class="mx-1" src="./img/google.png" alt="" width="20px"> Inicia con Google</button>
                        </div>

                        <div class="my-3 d-flex justify-content-center">                         
                            <span><a href="#">¿Olvidaste tu constraseña?</a></span>
                        </div>

                        <div class="my-2 d-flex justify-content-center ">
                            <span>¿No tienes una cuenta? <a href="./register.html">Regístrate</a></span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
